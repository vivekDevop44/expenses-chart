<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="\images\favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Expenses-Chart-Component-Main</title>
  </head>
  <body>
    <main class="main_chart_container">
      <div class="balance_div">
        <div class="my_balance_div">
          <p class="my_balance">My balance</p>
          <h2 class="balance_count">$921.48</h2>
        </div>
        <div class="logo">
          <img src="images/logo.svg" alt="" srcset="" />
        </div>
      </div>
      <div class="chart_div">
        <h2 class="spending_title">Spending - Last 7 days</h2>
        <div class="bars_div"></div>
        <hr />
        <div class="total_spending">
          <div class="spending_amount">
            <p class="amount_title">Total this month</p>
            <h1 class="spent_amount">$478.33</h1>
          </div>
          <div class="spending_percentage">
            <p class="percentage">+2.4%</p>
            <p class="percentage_title">from last month</p>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
